<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shope</title>
    <link rel="stylesheet" href="main.css">
    <style src="main.js"></style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="heart">
                <i class='bx bxs-heart'></i>
            </div>
            <div class="cart">
                <i class='bx bxs-cart-add'></i>
            </div>
        </div>

        <img src="NikeZoomKD12.png" alt="Nike shoe" class = "card__img">

        <div class="title">Nike Zoom KD 12</div>
        <div class="cost">Only $99</div>

        <div class="extra">
            <div class="extra__header">
                <span class="size">Size: </span>
                <button class="nums">25</button>
                <button class="nums">26</button>
                <button class="nums">27</button>
                <button class="nums">28</button>
            </div>
            <div class="extra__color">
                <span class="color">Color: </span>
                <button class="btn__green"></button>
                <button class="btn__red"></button>
                <button class="btn__black"></button>
            </div>
            <div class="extra__footer">
                <button class="buy-now">Buy now</button>
                <button class="add-cart">Add cart</button>
            </div>
        </div>
    </div>
</body>

</html>
